<template name = "home">

  <div class="container">

    <div class="row">

      {{#if currentUser}}

      <h3>New Names:</h3>
      {{#each names}}

      <div class="jumbotron {{gender}}">
        <h3>{{name}}</h3>
          <h4>Meaning: {{meaning}}</h4>
          <i class = "fa fa-thumbs-o-up fa-2x like"></i>
          <i class = "fa fa-thumbs-o-down fa-2x fa-flip-horizontal dislike"></i>


      </div>


      <hr>


      {{/each}}

      {{else}}

      <h3>Welcome to my Baby Names App</h3>
      Please sign in to add names to the database. You can then like or dislike names and add a partner to generate a list of names you both like.
      <center><img src="stork.png" width="300" height="190"></center>

      {{/if}}


    </div>
  </div>


</template>
