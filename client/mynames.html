<template name = "myNames">
  <div class="container">
    <div class="row">
<h3>Names I Like:</h3>
      {{#each mynames}}
      <div class="jumbotron {{gender}}">
        <h3>{{name}}</h3>
          <h4>Meaning: {{meaning}}</h4>
          <i class = "fa fa-thumbs-o-down fa-2x fa-flip-horizontal dislike"></i>
      </div>
      <hr>
      {{/each}}
    </div>

    <div class="row">
<h3>Names I Dislike:</h3>
      {{#each notmynames}}
      <div class="jumbotron {{gender}}">
        <h3>{{name}}</h3>
          <h4>Meaning: {{meaning}}</h4>
          <i class = "fa fa-thumbs-o-up fa-2x like"></i>
      </div>
      <hr>
      {{/each}}
    </div>

  </div>


</template>
