<template name="register">
  <form class="form-signup">
    <h2 class="form-signup-heading">Create an Account</h2>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <label for="password2" class="sr-only">Password</label>
    <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password" required>

    <button class="btn btn-lg btn-warning btn-block" type="submit">Create Account</button>
    <br>
    <p>Already Have an Account? <a href = "/login">Login</a></p>
  </form>
</template>
