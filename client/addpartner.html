<template name = "addPartner">

  <div class="container">
    <h3>Add Partner:</h3>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-4">
        <form class="addPartner">
          <input type = "text" id="email" name="email" class="form-control" placeholder="Enter your email address">
          <br>
      <input type = "text" id="partnertext" name="partnertext" class="form-control" placeholder="Enter partner's email address">
      <br>
      <button class="btn btn-lg btn-warning btn-block partner" type="submit">Submit</button>
    </form>
    <div class="col-sm-3"></div>
</div>
</div>
</div>

</template>
